{% extends "base.html" %}
{% block title %}My Posts - DevOps Blog{% endblock %}
{% block content %}
<h1>Dashboard - My Posts</h1>
{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <a href="{% url 'post_update' post.pk %}">Edit</a>
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
    </article>
{% empty %}
    <p>You have not created any posts yet.</p>
{% endfor %}
{% endblock %}
